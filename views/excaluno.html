<div id="excluialuno" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h5>Excluir aluno</h5>

        <p>Deseja excluir {{alunoSelect.nome}} ?</p>              
    </div>
    <div class="modal-footer">
        <button class="btn deep-cyan waves-effect waves-light modal-close" ng-click="excluiAluno()">
            Excluir
        </button>
        <button class="btn-flat waves-effect waves-red modal-close">
            Cancelar
        </button>
    </div>
</div>
